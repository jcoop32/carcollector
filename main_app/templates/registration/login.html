{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn light-blue">Log In</button>
    <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
</form>

{% endblock %}
