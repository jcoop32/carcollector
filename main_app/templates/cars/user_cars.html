{% extends 'base.html' %} {% block content %}
{% for car in cars %}
<h1>{{ car.user.username }}'s Cars</h1>
<div class="card flow-text">
    <div class="card-content hoverable">
      <span class="card-title">{{ car.make }} {{ car.model }}</span>
      <p>Year: {{ car.year }}</p>
      <p>Color: {{ car.color }}</p>
      <p>Mileage: {{ car.mileage|floatformat:"-3g" }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
