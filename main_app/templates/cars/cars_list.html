{% extends 'base.html' %} {% block content %}
<h1>My Cars</h1>
{% for car in cars %}
<div class="card flow-text">
  <a href="{% url 'details' car.id %}" class="black-text"
    ><div class="card-content">
      <span class="card-title">{{ car.make }} {{ car.model }}</span>
      <p>Year: {{ car.year }}</p>
      <p>Color: <span style="font-weight: bold">{{ car.color }}</span></p>
      <p>Mileage: {{ car.mileage|floatformat:"-3g" }}</p>
    </div></a
  >
</div>
{% endfor %}
<a
  class="btn-floating btn-large waves-effect waves-light grey darken-1"
  href="{% url 'car_create' %}"
  ><i class="material-icons">add</i></a
>
{% endblock %}
