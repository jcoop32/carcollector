{% extends 'base.html' %} {% block content %} 
<h5><a href="{% url 'cars' %}">Back</a></h5>
{% if object %}
<h1>Edit <span class="blue-text">{{ object.make }}</span></h1>
{% else %}
<h1>Add Car</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  {% if object %}
  <input type="submit" value="Edit {{ object.name }}" class="btn blue" />
  {% else %}
  <input type="submit" value="Add Car" class="btn blue" />
  {% endif %}
</form>
{% endblock %}
